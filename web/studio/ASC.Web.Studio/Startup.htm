    html{height:100%;}
    body{min-height:100%; position:relative; font-family: 'Open Sans', sans-serif;}
    * html body{height:100%;}

    #helper{height:650px; position:relative; z-index:0;}
    #wrapper{
    background: url("http://cdn.teamlab.com/cloud.png") center 0 no-repeat;
    width:100%; height:420px; padding:215px 0 0; margin-top:-325px; position:absolute; left:0; top:50%; z-index:1;
    }
    #container{width:350px; margin:0 auto; padding-left:60px; text-align:center; font-size: 18px; color: #333; padding-top:145px;}
      .loading-text {
          margin-bottom: 8px;
      }
      .loader-page {
          width: 50px;
          height: 180px;
          position: absolute;
          top: 50%;
          margin-top: -140px;
          left: 50%;
      }

      .romb {
          width: 40px;
          height: 40px;
          -ms-transform: rotate(135deg) skew(20deg, 20deg);
          -webkit-transform: rotate(135deg) skew(20deg, 20deg);
          -moz-transform: rotate(135deg) skew(20deg, 20deg);
          -o-transform: rotate(135deg) skew(20deg, 20deg);
          background: red;
          border-radius: 6px;
          -webkit-animation: movedown 3s infinite ease;
          animation: movedown 3s infinite ease;
          position: absolute;
      }
.romb.blue {
    background: #55bce6;
    z-index:3;
    -webkit-animation-name:blue;
    animation-name:blue;
}
.romb.red {
    background: #de7a59;
    z-index:1;
    -webkit-animation-name:red;
    animation-name:red;
}
.romb.green {
    background: #a1cb5c;
    z-index:2;
     -webkit-animation-name:green;
    animation-name:green;

}

@-webkit-keyframes red {
    0%   {top:120px; background: #de7a59;}
    10%   {top:120px; background: #F2CBBF;}
    14%   { background: #fff;  top:120px;}
    15%   { background: #fff;  top:0;}
    20%  {background: #E6E4E4; }
    30%  {background: #D2D2D2;}
    40% { top:120px; }
    100% { top:120px; background: #de7a59;}
}

@keyframes red {
   0%   {top:120px; background: #de7a59;}
    10%   {top:120px; background: #F2CBBF;}
    14%   { background: #fff;  top:120px;}
    15%   { background: #fff;  top:0;}
    20%  {background: #E6E4E4; }
    30%  {background: #D2D2D2;}
    40% { top:120px; }
    100% { top:120px; background: #de7a59;}
}



@-webkit-keyframes green {
     0%   {top:110px; background: #a1cb5c;opacity:1;}
    10%   {top:110px; background: #CBE0AC; opacity:1;}
    14%   { background: #fff;  top:110px; opacity:1;}
    15%   { background: #fff;  top:0;opacity:1;}
    20%   {background: #ffffff; top:0; opacity:0;}
    25%  {background: #EFEFEF; top:0; opacity:1; }
    30%  {background:#E6E4E4; }
    70% { top:110px;}
    100% { top:110px; background: #a1cb5c;}
}

@keyframes green {
     0%   {top:110px; background: #a1cb5c;opacity:1;}
    10%   {top:110px; background: #CBE0AC; opacity:1;}
    14%   { background: #fff;  top:110px; opacity:1;}
    15%   { background: #fff;  top:0;opacity:1;}
    20%   {background: #ffffff; top:0; opacity:0;}
    25%  {background: #EFEFEF; top:0; opacity:1; }
    30%  {background:#E6E4E4; }
    70% { top:110px;}
    100% { top:110px; background: #a1cb5c;}
}
@-webkit-keyframes blue {
     0%   {top:100px; background: #55bce6;opacity:1;}
    10%   {top:100px; background: #BFE8F8; opacity:1;}
    14%   { background: #fff;  top:100px; opacity:1;}
    15%   { background: #fff;  top:0;opacity:1;}
    20%   {background: #ffffff; top:0; opacity:0;}
    25%  {background: #ffffff; top:0; opacity:0;}
    45%  {background: #EFEFEF; top:0;opacity:0,2;}
    100% { top:100px;background: #55bce6;}
}

@keyframes blue {
     0%   {top:100px; background: #55bce6;opacity:1;}
