<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru" dir="ltr">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
  <style>
    html{border:0; height:100%; margin:0; padding:0;}
    body{border:0; min-height:100%; margin:0; padding:0; position:relative; overflow:hidden; font:normal 12px/16px Arial,Tahoma,sans-serif;}
    * html body{height:100%;}
  </style>
</head>

<body>
  <a href="javascript:master.open()">open</a>
  <script type="text/javascript">
    window.master = {
      hWnd : null,
      winName: 'ASCJabberClient',
      params: 'width=400,height=600,status=no,toolbar=no,menubar=no,resizable=yes,scrollbars=no',
      init : function () {
        if (window.addEventListener){
          window.addEventListener('message', master.listener, false);
        } else {
          window.attachEvent('onmessage', master.listener);
        }
      },
      callback : function (msg) {
        window.parent.postMessage(msg, 'http://localhost');
      },
      listener : function (evt) {
        if (master.hWnd !== null) {
          master.hWnd.client.listener(evt);
        }
      },
      open : function () {
      this.hWnd = window.open('crossdomain/window.html', this.winName, this.params);
      }
    };

    master.init();
  </script>
</body>
</html>
